<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header-content">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly <br>
                    updates on:</p>
            </div>
            <ul>
                <li><img src="./img/icon-list.svg" alt="ico_tick" class="icon">Product discovery and building what matters</li>
                <li><img src="./img/icon-list.svg" alt="ico_tick" class="icon">Measuring to ensure updates are a success</li>
                <li><img src="./img/icon-list.svg" alt="ico_tick" class="icon">And much more!</li>
            </ul>
            <form id="form" action="page.html">
                <label for="email">Email address</label>
                <label for="email" class="text-valid">Valid email required</label><br>
                <input type="email" id="email"  placeholder="email@company.com"><br>
                <button id="button" class="button">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <img src="./img/illustration-sign-up-desktop.svg" alt="sign-up-photo" class="signup-photo">
    </div>
    <p class="footer">Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://www.linkedin.com/in/abduqodir-yulchiev-a43805294/" target="_blank">Abduqodir</a>.
      </p>
    <script src="app.js"></script>
</body>
</html>
